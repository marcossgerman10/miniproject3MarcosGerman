
{% extends 'base.html' %}

{% block title %}Add TV Show{% endblock %}

{% block content %}
<h1>Add TV Show</h1>
<form action="{{ url_for('media.add_series') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" name="rating" min="1" max="10" required>

    <label for="review">Review:</label>
    <textarea id="review" name="review"></textarea>

    <label for="season">Current Season:</label>
    <input type="number" id="season" name="season" min="1" value="1">

    <label for="episode">Current Episode:</label>
    <input type="number" id="episode" name="episode" min="1" value="1">

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="watching">Watching</option>
        <option value="completed">Watched</option>
    </select>

    <button type="submit">Add Series</button>
</form>

<!-- Modal Structure -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Success!</h2>
        <p>The TV show has been added successfully!</p>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      window.onload = function() {
          openModal();
      }
    </script>
  {% endif %}
{% endwith %}
{% endblock %}
