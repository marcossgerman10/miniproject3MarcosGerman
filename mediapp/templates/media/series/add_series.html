<h1>Add TV Show</h1>
<form action="{{ url_for('media.add_series') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" name="rating" min="1" max="10" required>

    <label for="review">Review:</label>
    <textarea id="review" name="review"></textarea>

    <label for="season">Current Season:</label>
    <input type="number" id="season" name="season" min="1" value="1">

    <label for="episode">Current Episode:</label>
    <input type="number" id="episode" name="episode" min="1" value="1">

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="watching">Watching</option>
        <option value="completed">Watched</option>
    </select>

    <button type="submit">Add Series</button>
</form>
